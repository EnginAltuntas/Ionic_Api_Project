<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="Guncelle">

    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Yeni Urun Adi" ng-model="yu_adi">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Yeni Fiyat" ng-model="yu_fiyati">
            </label>
            <button class="button button-full button-positive" ng-click="u_guncelle(yu_adi,yu_fiyati)">
                Guncelle
            </button>

        </div>

    </ion-content>

</ion-view>
